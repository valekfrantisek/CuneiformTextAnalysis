<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuneiform Text Analyser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cuneiform Text Analyser</h1>
    <div class="container">
        <div class="input-section">
            <textarea id="input-text" placeholder="Insert transcription of a cuneiform text ..."></textarea>
            <input type="file" id="file-upload" accept=".docx">
            <button id="analyze-button">Analyse</button>
        </div>
        <div class="output-section">
            <div id="output">Analysis results...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
